<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ToDoApp</title>
		<link rel="stylesheet" type="text/css" href="assets/style.css">
		<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
	</head>
<body>
	<div id="panel">
		<span class="icon" id="close">
			<i class="fa fa-close" aria-hidden="true"></i>
		</span>

		<span class="icon" id="minimize">
			<i class="fa fa-minus" aria-hidden="true"></i>
		</span>

		<span class="icon" id="dragable">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</span>
	</div>

	<div class="container">
		<input type="text" placeholder="Your note goes here ..">
	</div>


	<!-- jQuery needed ofc -->
	<script>window.$ = window.jQuery = require('./node_modules/jquery');</script>
	<!-- rendering js and some other scripts -->
	<script>

		require('./renderer.js')

	</script>
</body>
</html>
